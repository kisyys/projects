<!DOCTYPE html>
<html lang="en">

<head>
    <script src="scripts.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  media="screen and (max-device-width: 799px)"
  href="http://foo.bar.com/narrow-styles.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Movies</title>
</head>

<body>
    <div class="container">
        <div class="row" >		
            <div class="col-12">
                <h1>Movies in Finnkino</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4" id="list1">
                <form>
                    <legend>Select theatre:</legend> 
                    <select id="theatre_list" onchange="getData()"></select>
                </form>
            </div>
            <div class="col-3" id="list2">
                <form>
                    <legend>Select date:</legend> 
                    <select id="date_list" onchange="getData()"></select>
                </form>           
            </div>
            <div class="col-5" id="list3">
                <form>
                    <legend>Search movie:</legend> 
                    <input id="search_list" onkeyup="searchMovie()" size="15"></input>
                </form>           
            </div>     
        </div>
        <br>
        <div class="row"  style="margin:auto;">		
            <div class="col-2" id="movie_data2">
            </div>
            <div class="col-4" id="movie_data1">
            </div>
            <div class="col-6" id="movie_data3">
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
