					<p id="p3" style="text-align:center" onclick="stats()">

					</p>
				</div>

				<div class="col-3" style="margin:auto;">
					<p id="p4" style="text-align:right" onclick="step(1)">

			<div class="row"  style="margin:auto;">

				</div>

				</div>
			</div>
